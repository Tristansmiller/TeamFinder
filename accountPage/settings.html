<html>
<head>
  <meta charset="UTF-8">
  <title>Team Finder</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylePage.css">
  <style>
  </style>
</head>

<body>
<script src="settings.js" language="javascript"></script>
<p id="settingsHeader">Account Settings</p>
<div class="settings-container" id="accountSettingsContainer">
  <div class="setting-block short" id="emailSettingBlock">
    <div class="form-group">
      <label for="emailSetting">Email</label>
      <input type="text" class="form-control" id="emailSetting" placeholder="Enter new email">
    </div>
  </div>
  <div class="setting-block short" id="usernameSettingBlock">
    <div class="form-group">
      <label for="usernameSetting">Username</label>
      <input type="text" class="form-control" id="usernameSetting" placeholder="Enter new username">
    </div>
  </div>
  <div class="setting-block short" id="passwordSettingBlock">
    <div class="form-group">
      <label for="passwordSetting">Password</label>
      <input type="text" class="form-control" id="passwordSetting" placeholder="Enter new password">
    </div>
  </div>
  <div class="setting-block tall" id="avatarSettingBlock">
    <p class="setting-desc">Avatar</p>
    <img id="settingAvatarImg">
    <input type="file" id="imgFile" class="custom-file-input">
    <span class="custom-file-control"></span>
    <button id="avatarSubmit" type="submit" class="btn submit" onclick="setSettingAvatar()">Submit</button>
  </div>
  <div class="setting-block tall" id="bioSettingBlock">
    <div class="form-group">
      <label for="bioSetting">Bio</label>
      <textarea class="form-control" id="bioSetting" row = "50" col="50" placeholder="Enter new Bio"></textarea>
    </div>
  </div>
  <button id="settings-submit" type="submit" class="btn btn-success btn-block submit" onclick="retrieveSettingsInfo();">Update</button>
</div>

</body>
</html>
